<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--styles-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>JS Quiz</title>
</head>
<body>
    <!--header will contain view score and timer-->
    <header class="container-fluid mb-5">
        <div class="row">
        <!--high score button-->
            <div class="col-6" id="scores">
                <a href="./highscore.html">View high scores</a>
            </div>
        <!--timer-->
            <div class="col-6">
                <p id ="timer" class="d-flex justify-content-end time">Time:</p>
            </div>            
        </div>
    </header>
    <!--Main Container-->
    <main>
        <div class="container">
            <section id="intro">
                <div class="row">
                    <div class="col-12">
                        <h1 class="d-flex justify-content-center text-center">Welcome to UncleBikki's Code Quiz</h1>
                        <p class="d-flex justify-content-center text-center">Try to answer the following questions within the time limit. Incorrect answers will reduce your time remaining time by 10 seconds</p>
                        <button id="start" type="button" class="btn btn-success mx-auto d-block">Start Quiz</button>
                    </div>
                </div>
            </section>
            <!--Questions and Answers-->
            <section id="Questions">
                <div class="row">
                    <div class="col-12">
                        <h2 id ="Question" class="text-center">Question</h2>
                        <ul class="p-0">
                            <div class="option choice1 btn"  id="a"></div>
                            <div class="option choice2 btn" id="b"></div>
                            <div class="option choice3 btn"  id="c"></div>
                            <div class="option choice4 btn" id="d"></div>
                        </ul>
                    </div>
                </div>
            </section>
            <!--Finished Quiz-->
            <section id="finished">
                <div class="row">
                    <div class="col-12 justify-content-center text-center">
                        <h2 >Time is Up!</h2>
                        <p>Your Final score is:<!--insert element with js--></p>
                        <p>Enter Your Intials:<!-- insert element with js--></p>
                        <button id="submit" class="btn btn-primary m-1 d-inline-block">Submit Quiz</button>
                    </div>
                </div>

            </section>
            <!--High Score Display-->
            <section id="highscore">
                <div class="row">
                    <div class="col-12 justify-content-center text-center">
                        <h2>High Scores</h2>
                        <ol id="scores">
                            <!--add high scores element as a li element-->
                        </ol>
                        <button id="back" class="btn btn-secondary d-inline-block m-1">Go Back</button>
                        <button id="clear" class="btn btn-danger d-inline-block m-1">Clear Scores</button>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <!--footer-->
    <footer>
        <div class="fixed-bottom text-center text-muted">An UncleBikki Creation</div>
    </footer>
</body>

<!--scripts-->
<script src="./assets/script.js"></script>   
</html>
